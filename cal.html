<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .calculator {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      max-width: 100%;
    }

    .display {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: right;
      font-size: 24px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    button {
      background-color: #eee;
      border: none;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    .operator {
      background-color: #f5923e;
      color: white;
    }

    .history {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="toggleSign()">+/-</button>
      <button onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">/</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">x</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">-</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
    <div class="history" id="history">
      <h2>Calculation History</h2>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <script>
    let currentInput = '0';
    let previousInput = '';
    let operation = null;
    let history = loadHistory();

    const display = document.getElementById('display');
    const historyList = document.getElementById('historyList');

    function updateDisplay() {
      display.textContent = currentInput;
    }

    function appendNumber(number) {
      if (currentInput === '0') {
        currentInput = number;
      } else {
        currentInput += number;
      }
      updateDisplay();
    }

    function toggleSign() {
      if (currentInput !== '0') {
        currentInput = (parseFloat(currentInput) * -1).toString();
        updateDisplay();
      }
    }

    function appendOperator(op) {
      if (operation !== null) {
        calculate();
      }
      operation = op;
      previousInput = currentInput;
      currentInput = '0';
    }

    function calculate() {
      let result;
      const num1 = parseFloat(previousInput);
      const num2 = parseFloat(currentInput);

      switch (operation) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
        case '%':
          result = num1 % num2;
          break;
      }

      currentInput = result.toString();
      updateDisplay();
      saveHistory(previousInput, operation, currentInput);
      operation = null; // Reset the operation after calculation
    }

    function clearDisplay() {
      currentInput = '0';
      previousInput = '';
      operation = null;
      updateDisplay();
    }

    function saveHistory(num1, op, num2) {
      const historyItem = `${num1} ${op} ${num2} = ${currentInput}`;
      history.push(historyItem);
      localStorage.setItem('history', JSON.stringify(history));
      updateHistoryList();
    }

    function loadHistory() {
      const storedHistory = localStorage.getItem('history');
      return storedHistory ? JSON.parse(storedHistory) : [];
    }

    function updateHistoryList() {
      historyList.innerHTML = '';
      history.forEach((item) => {
        const listItem = document.createElement('li');
        listItem.textContent = item;
        historyList.appendChild(listItem);
      });
    }

    function clearHistory() {
      history = [];
      localStorage.removeItem('history');
      updateHistoryList();
    }
  </script>
</body>
</html>
