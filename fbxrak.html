    <style>
        :root {
            --fb-blue: #0866FF;
            --fb-blue-glow: rgba(8, 102, 255, 0.4);
            --bg-deep: #05070a;
            --card-glass: rgba(255, 255, 255, 0.03);
            --neon-border: rgba(8, 102, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dynamic Mesh Background */
        .background-animate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 30%, rgba(8, 102, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 209, 255, 0.1) 0%, transparent 40%);
            background-color: var(--bg-deep);
        }

        /* Cyber Orbit Effect */
        .background-animate::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background-image: radial-gradient(circle, var(--fb-blue-glow) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotateBG 100s linear infinite;
            opacity: 0.2;
        }

        @keyframes rotateBG {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
            z-index: 10;
        }

        /* Glass Card */
        .installer-card {
            background: var(--card-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--neon-border);
            border-radius: 40px;
            padding: 48px 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(8, 102, 255, 0.05);
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* App Icon with Glow Orbit */
        .icon-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
        }

        .icon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, var(--fb-blue) 0%, transparent 70%);
            opacity: 0.3;
            filter: blur(15px);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.5;
            }
        }

        .app-icon {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, var(--fb-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge-signed {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 16px;
            background: rgba(8, 102, 255, 0.1);
            border: 1px solid rgba(8, 102, 255, 0.2);
            border-radius: 100px;
            color: var(--fb-blue);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }

        .badge-signed::before {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--fb-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--fb-blue);
            animation: pulseDot 1.5s infinite;
        }

        @keyframes pulseDot {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .info-text {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* High-Tech Install Button */
        .btn-install {
            display: block;
            width: 100%;
            padding: 20px;
            background: var(--fb-blue);
            color: white;
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            border-radius: 20px;
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(8, 102, 255, 0.4);
            cursor: pointer;
        }

        .btn-install::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -150%;
            }

            100% {
                left: 150%;
            }
        }

        .btn-install:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(8, 102, 255, 0.6);
            filter: brightness(1.1);
        }

        .btn-install:active {
            transform: scale(0.96);
        }

        .support-link {
            display: inline-block;
            margin-top: 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .support-link:hover {
            color: var(--fb-blue);
        }

        /* Floating Contact Chip */
        .contact-chip {
            margin-top: 30px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .contact-chip:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--fb-blue);
            transform: translateY(-2px);
        }

        .contact-chip img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        /* Floating Sidebar Redesigned */
        .sidebar {
            position: fixed;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 100;
        }

        .sidebar-item {
            width: 52px;
            height: 52px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .sidebar-item img {
            width: 24px;
            height: 24px;
            filter: brightness(1);
            transition: all 0.3s;
        }

        .sidebar-item:hover {
            background: var(--fb-blue);
            transform: scale(1.1) translateX(-8px);
            border-color: var(--fb-blue);
            box-shadow: 0 10px 25px rgba(8, 102, 255, 0.4);
        }

        .sidebar-item:hover img {
            filter: brightness(1) invert(0);
            transform: rotate(8deg);
        }

        @media (max-width: 500px) {
            .sidebar {
                bottom: 24px;
                top: auto;
                right: 24px;
                flex-direction: row;
                transform: none;
            }

            .sidebar-item:hover {
                transform: scale(1.1) translateY(-8px);
            }
        }
    </style>

    <script>
        function isSafariiOS() {
            var userAgent = navigator.userAgent.toLowerCase();
            return /safari/i.test(userAgent) && /iphone|ipod|ipad/i.test(userAgent);
        }

        function hideInstallButton() {
            var installButton = document.getElementById("installButton");
            if (isSafariiOS()) {
                installButton.style.display = "block";
            } else {
                installButton.style.display = "none";
            }
        }

        window.onload = function () {
            hideInstallButton();
        };

        document.addEventListener('DOMContentLoaded', () => {
            const installBtn = document.getElementById("installButton");
            if (installBtn) {
                installBtn.addEventListener("touchstart", (e) => e.preventDefault());
                installBtn.addEventListener("mousedown", (e) => e.preventDefault());
            }
        });
    </script>
